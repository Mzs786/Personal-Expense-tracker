<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="text-white display-4 fw-bold">Expense Tracker</h1>
        </header>

        <main class="main-content p-4">
            <div class="alert-position" id="alertContainer"></div>
            
            <div class="row g-4">
                <!-- Budget Section -->
                <div class="col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 card-title text-center mb-4">üí∞ Set Budget</h2>
                            <div class="input-group mb-3">
                                <input type="number" 
                                       id="budgetInput" 
                                       class="form-control form-control-lg"
                                       placeholder="Enter budget"
                                       required>
                                <button class="btn btn-primary btn-lg" 
                                        type="button" 
                                        id="setBudget">Set</button>
                            </div>
                            <div class="progress mb-3" style="height: 25px;">
                                <div class="progress-bar bg-success" 
                                     role="progressbar" 
                                     id="budgetProgress"></div>
                            </div>
                            <p class="budget-display text-center fs-5 text-primary fw-bold"></p>
                        </div>
                    </div>
                </div>

                <!-- Expense Form -->
                <div class="col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 card-title text-center mb-4">‚ûï Add Expense</h2>
                            <form id="expenseForm">
                                <div class="mb-3">
                                    <label for="expenseName" class="form-label">Expense Name</label>
                                    <input type="text" 
                                           id="expenseName" 
                                           class="form-control"
                                           placeholder="e.g., Groceries"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="expenseAmount" class="form-label">Amount</label>
                                    <input type="number" 
                                           id="expenseAmount" 
                                           class="form-control"
                                           placeholder="‚Çπ Amount" 
                                           required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 card-title text-center mb-4">üìä Summary</h2>
                            <div class="alert alert-primary">
                                Total Budget: <span id="totalBudget" class="fw-bold">‚Çπ0</span>
                            </div>
                            <div class="alert alert-success">
                                Remaining: <span id="remainingBudget" class="fw-bold">‚Çπ0</span>
                            </div>
                            <div class="alert alert-warning">
                                Spent: <span id="totalSpent" class="fw-bold">‚Çπ0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Expenses List -->
                <div class="col-12 mt-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 card-title text-center mb-4">üìã Expenses List</h2>
                            <div id="expensesContainer">
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="col-12 mt-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 card-title text-center mb-4">üìà Expense Distribution</h2>
                            <div id="expenseChart" class="chart-container">
                                <p class="text-center text-muted">Add expenses to see the chart</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-4 text-light">
            <p>Made with ‚ù§Ô∏è by Md Zubair Saleem</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
